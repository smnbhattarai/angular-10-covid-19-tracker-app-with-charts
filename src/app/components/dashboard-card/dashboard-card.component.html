<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="card-header">Active</div>
                <div class="card-body">
                    <h5 class="card-title">{{totalActive | number}}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-header">Confirmed</div>
                <div class="card-body">
                    <h5 class="card-title">{{totalConfirmed | number}}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header">Death</div>
                <div class="card-body">
                    <h5 class="card-title">{{totalDeaths | number}}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Recovered</div>
                <div class="card-body">
                    <h5 class="card-title">{{totalRecovered | number}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
